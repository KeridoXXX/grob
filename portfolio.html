<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style_portfolio.css" />
  </head>
  <body>
    <main>
      <aside>
        <img id="menu" src="images/menukasse.svg" alt="menu" />
        <a href="#first_section"
          ><img id="logo" src="images/logosort.png" alt="logo"
        /></a>
        <a href="https://www.facebook.com/teatergrob"
          ><img id="fb" src="images/fb.png" alt="facebook"
        /></a>
        <a href="https://www.instagram.com/teatergrob/"
          ><img id="insta" src="images/ig.png" alt="instagram"
        /></a>
        <img id="folio" src="images/pf_ikon.svg" alt="portfolio" />
      </aside>
      <h1>KLUB GROB</h1>

      <div>
        <div class="iframe_container">
          <iframe
            src="https://www.youtube.com/embed/nmweXQM8DZ4"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <section id="first_section">
        <h3>PRE PRODUKTION</h3>
        <div class="section_container">
          <div class="first_section_pic_01">
            <img src="images/IMG_2723.JPG" alt="" />
          </div>
          <div class="first_section_pic_02">
            <img src="images/IMG_2724.JPG" alt="" />
          </div>
        </div>
      </section>

      <section id="second_section">
        <h3>KREA-RUMMET</h3>
        <div class="section_container">
          <div class="second_section_pic_01">
            <img src="images/IMG_2797.JPG" alt="" />
          </div>
          <div class="second_section_pic_02">
            <img src="images/IMG_2798.JPG" alt="" />
          </div>
        </div>
      </section>

      <section id="third_section">
        <h3>BIOGRAFEN</h3>
        <div class="section_container">
          <div class="third_section_pic_01">
            <img src="images/IMG_0580.jpg" alt="" />
          </div>
          <div class="third_section_pic_02">
            <img src="images/IMG_2820.JPG" alt="" />
          </div>
        </div>
      </section>

      <section id="fourth_section">
        <h3>MUSEET</h3>
        <div class="section_container">
          <div class="fourth_section_pic_01">
            <img src="images/IMG_2802.JPG" alt="" />
          </div>
          <div class="fourth_section_pic_02">
            <img src="images/IMG_2804.JPG" alt="" />
          </div>
        </div>
      </section>

      <section id="fifth_section">
        <h3>TEATER GROB</h3>
        <div class="section_container">
          <div class="fifth_section_pic_01">
            <img src="images/IMG_0541.jpg" alt="" />
          </div>
          <div class="fifth_section_pic_02">
            <img src="images/IMG_0547.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
